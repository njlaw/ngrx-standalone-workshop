<ng-container *ngIf="productListVm$ | async as vm">
  <ng-container *ngIf="vm.requestStatus === 'pending'">
    <mat-progress-bar
      *ngIf="vm.products?.length; else loadingProducts"
      mode="indeterminate"
    ></mat-progress-bar>
    <ng-template #loadingProducts>
      <ngrx-workshop-spinner></ngrx-workshop-spinner>
    </ng-template>
  </ng-container>

  <
  <div
    class="products-container"
  >
    <a
      class="card-link"
      [routerLink]="['/details', product.id]"
      *ngFor="let product of vm.products; trackBy: identifyProduct"
    >
      <mat-card>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <img class="thumbnail" [src]="product.url" />

        <ngrx-workshop-stars
          [rating]="product.rating"
          [rated]="(customerRatings$ | async)?.[product.id]"
        ></ngrx-workshop-stars>
      </mat-card>
    </a>
  </div>
</ng-container>
